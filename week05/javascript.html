<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> Sonam's Javascript Page</title>
        <script>
            function showAlert() {
              var myText = "Be a warrior, not a worrier!!";
              alert (myText);
            }
            </script>
            <style>
                 button {
    font-size: 1.1em;
    background-color: #EBF5FF;
    color: green;
    border: 2px solid black;
    box-shadow: 4px 4px 4px #999999;
  }
  button:hover, button:focus, button:active {
    /* swap colors */
    color: #EBF5FF;
    background-color: #4312AE;
    cursor: pointer; /* displays a hand */
  }
            </style>
</head>

<body>
    <button onclick="showAlert()">Click to see quote of the day. </button>

    
</body>
</html>
